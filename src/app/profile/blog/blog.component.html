<section class="latest-blog-section p-3 p-lg-5">
  <div class="container">
    <h2 class="section-title font-weight-bold mb-5">Ãšltimas Postagens</h2>
    <div class="row">
      <div *ngFor="let feed of feeds | slice: 0:3" class="col-md-4 mb-5">
        <div class="card blog-post-card">
          <img class="card-img-top" [src]="feed.thumbnail" alt="image" />
          <div class="card-body">
            <h5 class="card-title">
              <a class="theme-link" href="">{{ feed.title }}</a>
            </h5>
            <p class="card-text">{{ feed.description.substring(0, 300) }}...</p>
            <p class="mb-0">
              <a class="more-link" href="">Continuar lendo &rarr;</a>
            </p>
          </div>
          <div class="card-footer">
            <small class="text-muted">{{
              feed.pubDate | date: "dd/MM/yyyy"
            }}</small>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center py-3">
      <a routerLink="/blog" class="btn btn-primary"
        ><i class="fas fa-arrow-alt-circle-right mr-2"></i>Ver Blog</a
      >
    </div>
  </div>
</section>
